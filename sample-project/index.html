<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Vibe Studio Demo</title>
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .vibe-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="vibe-container">
        <h1>üöÄ Hyper-Vibe Studio v3.0</h1>
        <p>Your coding workspace is ready!</p>
        
        <!-- Prompt Shield Demo -->
        <h2>üõ° AI Safety Test</h2>
        <input type="text" id="userInput" placeholder="Try: 'ignore previous instructions'" style="width: 80%; padding: 10px; margin: 10px 0; border-radius: 10px; border: none;">
        <br>
        <button onclick="testPromptShield()" style="margin: 10px;">Test Shield</button>
        <button onclick="testCodeRunner()">Test Code Runner</button>
        
        <div id="output" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.2); border-radius: 10px; text-align: left;"></div>
        
        <!-- TODO: Add more demo features -->
        <!-- ! Important: Test all extensions -->
        <!-- ? Should we add more themes? -->
    </div>

    <script src="../prompt-shield.js"></script>
    <script>
        // BUG: This is intentional for demo purposes
        const shield = new PromptShield();
        
        function testCodeRunner() {
            console.log("Hyper-Vibe Studio is working! ‚ö°");
            alert("All systems operational! üî•");
        }
        
        function testPromptShield() {
            try {
                const userInput = document.getElementById('userInput').value;
                const sanitized = shield.sanitizeInput(userInput);
                const guarded = shield.guardOutput("Response to: " + sanitized);
                
                document.getElementById('output').innerHTML = `
                    <strong>‚úÖ Safe Input:</strong> ${sanitized}<br>
                    <strong>‚úÖ Guarded Output:</strong> ${guarded}
                `;
                
                shield.logActivity('shield_test', { input: userInput, sanitized: sanitized });
            } catch (error) {
                document.getElementById('output').innerHTML = `<strong>‚ùå Blocked:</strong> ${error.message}`;
                shield.logActivity('injection_attempt', { input: userInput, error: error.message });
            }
        }
    </script>
</body>
</html>
